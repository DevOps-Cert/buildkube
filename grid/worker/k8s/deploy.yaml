apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker
  labels:
    k8s-app: worker
  namespace: grid
spec:
  replicas: 3
  template:
    metadata:
      labels:
        k8s-app: worker
    spec:
      containers:
      - name: worker
        image: gcr.io/stack-build/buildkube/grid/worker:latest
        args:
        - bot
        - --remote=http://server.grid.svc.cluster.local:8980
        - --parent=main
        - host-tools
